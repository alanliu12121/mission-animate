<!doctype html>
<html>
<head>
  <title>Mission Animate - Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- http://getbootstrap.com/ -->
  <link rel="stylesheet" href="libraries/bootstrap-3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="libraries/bootstrap-3.0.2/css/bootstrap-theme.min.css">
  <!-- http://fontawesome.io/ -->
  <link rel="stylesheet" href="libraries/font-awesome-4.0.3/css/font-awesome.min.css">
  <!-- our css -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body style="background:yellow">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html" style="color:yellow; font-family:cursive;"><img src="logo.png"></img>Mission Animate</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html" class="fancy">Home</a></li>
          <li class="active"><a href="edit.html" class="fancy">Create</a></li>
          <li><a href="about.html" class="fancy">About</a></li>
          <li><a href="help.html" class="fancy">Help</a></li>
          <li><a href="changes.html" class="fancy">Changes</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container" style="background:white">
    <svg id="svg" width="500" height="500">
      <!-- This group is where we put the graphics -->
      <g class="draw-area"></g>
      <!-- This rect is usually on top for the drawing tools -->
      <rect x="0" y="0" width="500" height="500" fill="rgba(0,0,0,0)" class="drag-area"/>
    </svg>
    <div class="tools">
      <button type="button" class="btn btn-default back" title="Go Back"> <i class="fa fa-caret-left"></i> </button>
      <button type="button" class="btn btn-default forward" title="Go Forward"> <i class="fa fa-caret-right"></i> </button>
      <button type="button" class="btn btn-default pause" title="Pause"> <i class="fa fa-caret-square-o-right"></i> </button>
      <button type="button" class="btn btn-default mouse" title="Mouse"> <i class="fa fa-location-arrow"></i> </button>
      <button type="button" class="btn btn-default pencil" data-tool="pencil" data-bind="css: {active: tool() == 'pencil'}, click: changeTool" title="Pencil"> <i class="fa fa-pencil"></i> </button>
      <button type="button" class="btn btn-default eraser" data-tool="eraser" data-bind="css: {active: tool() == 'eraser'}, click: changeTool" title="Eraser"> <i class="fa fa-eraser"></i> </button>
      <button type="button" class="btn btn-default undo" title="Undo" data-bind="enable: state.canUndo(), click: undo"> <i class="fa fa-undo"></i> </button>
      <button type="button" class="btn btn-default redo" title="Redo" data-bind="enable: state.canRedo(), click: redo"> <i class="fa fa-repeat"></i> </button>
      <button type="button" class="btn btn-default size" title="Pencil Size"> <i class="fa fa-circle"></i> </button>
      <button type="button" class="btn btn-default size" title="Picture Size"> <i class="fa fa-arrows-alt"></i> </button>
      <button type="button" class="btn btn-default onion skin" title="Onion Skin"> <i class="fa fa-group"></i> </button>
      <button type="button" class="btn btn-default floppy save" title="floppy save"> <i class="fa fa-save"></i> </button>
      <button type="button" class="btn btn-default trash" title="trash"> <i class="glyphicon glyphicon-trash"></i> </button>
      <button type="button" class="btn btn-default paper clip" title="paper clip"> <i class="glyphicon glyphicon-paperclip"></i> </button>
      <input type="color" id="pencil-color" title="Change Color" class="btn-default" data-bind="value: lineStyles.pencil.stroke" />
      <button type="button" class="btn btn-default paper clip" title="paper clip"> <i class="glyphicon glyphicon-clip"></i> </button>
      <div style="text-align: center; font-size: 36px; font-family:cursive">
        Need help? Go to <a href="help.html">this page!</a>
        <a href="about.html" class="btn btn-primary btn-lg" role="button" style="font-family:cursive;">Found an error? Email us!</a>
      </div>
    </div>
  </div><!-- /.container -->

  <!-- http://jquery.com/ -->
  <script src="libraries/jquery-2.0.3.min.js"></script>
  <!-- http://knockoutjs.com/ -->
  <script src="libraries/knockout-3.0.0.min.js"></script>
  <!-- http://snapsvg.io/ -->
  <script src="libraries/Snap.svg-0.1.0/dist/snap.svg-min.js"></script>
  <!-- http://getbootstrap.com/ -->
  <script src="libraries/bootstrap-3.0.2/js/bootstrap.min.js"></script>
  <!-- our javascript -->
  <script src="js/state-manager.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
